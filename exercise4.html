<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise4-style.css">
    <title>Exercise 4</title>
</head>
<body>
    <div class="flex-container" id="flex">
        <div class="group-left" id="flex">
            <div class="rectangle-small"></div>
            <div class="rectangle-small"></div>
            <div class="rectangle-big"></div>
        </div>
        <div class="group-middle"></div>
        <div class="group-right" id="flex">
            <div class="row-top" id="flex">
                <div class="item-top-left"></div>
                <div class="item-top-right"></div>
            </div>
            <div class="row-middle" id="flex">
                <div class="item-mid-left"></div>
                <div class="item-mid-right"></div>
            </div>
            <div class="row-bottom" id="flex">
                <div class="item-bot-left" id="flex">
                    <div class="subItem-bot-top" id="flex">
                        <div class="subItem-bot-topLeft"></div>
                        <div class="subItem-bot-topRight"></div>
                    </div>
                    <div class="subItem-bot-bottom" id="flex">
                        <div class="subItem-bot-botLeft"></div>
                        <div class="subItem-bot-botRight"></div>
                    </div>
                </div>
                <div class="item-bot-mid"></div>
                <div class="item-bot-right" id="flex">
                    <div class="subItem-top"></div>
                    <div class="subItem-bot"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
